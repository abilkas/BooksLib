<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	{% if validlink %}
		<p>Введите ваш новый пароль</p>
		<form action="" method="post">
			{% csrf_token %}
			<table>
				<tr>
					<td>
						{{ form.new_password1.errors }}
						<label for="id_new_password1">новый пароль</label>
					</td>
				</tr>
				<tr>
					<td>
						{{ form.new_password2.errors }}
						<label for="id_new_password2">подтвердите пароль:</label>
					</td>
				</tr>
				<td></td>
				<td><input type="submit" name="Поменять пароль"></td>
			</table>
		</form>
	{% else %}
		<h1>Пароль не правильно установлен</h1>
		<p>Ошибка кароче</p>
	{% endif %}
</body>
</html>
